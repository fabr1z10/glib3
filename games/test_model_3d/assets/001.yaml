---
mario_font:
  type: font
  file: ./fonts/prstartk.ttf
'001':
  type: model.poly
  vertex: pc
  # pc = position color
  points: [
    10, 80, 1, 0.5, 0.2, 1,
    30, 80, 1, 0.5, 0.2, 1,
    30, 140, 1, 0.5, 0.2, 1,
    50, 140, 1, 0.5, 0.2, 1,
    50, 80, 1, 0.5, 0.2, 1,
    70, 80, 1, 0.5, 0.2, 1,
    70, 160, 1, 0.5, 0.2, 1,
    10, 160, 1, 0.5, 0.2, 1]
'002_fill':
  type: model.poly
  vertex: pc
  render: fill
  points: [
    200, 80, 1, 0.5, 0.2, 1,
    300, 80, 1, 0.5, 0.2, 1,
    300, 160, 1, 0.5, 0.2, 1,
    200, 160, 1, 0.5, 0.2, 1]
  holes: [
    [220, 100, 1, 0.5, 0.2, 1,
     280, 100, 1, 0.5, 0.2, 1,
     280, 140, 1, 0.5, 0.2, 1,
     220, 140, 1, 0.5, 0.2, 1]]
'002_lines':
  type: model.poly
  vertex: pc
  render: lines
  points: [
    200, 80, 1, 0.5, 0.2, 1,
    300, 80, 1, 0.5, 0.2, 1,
    300, 160, 1, 0.5, 0.2, 1,
    200, 160, 1, 0.5, 0.2, 1]
  holes: [
    [220, 100, 1, 0.5, 0.2, 1,
     280, 100, 1, 0.5, 0.2, 1,
     280, 140, 1, 0.5, 0.2, 1,
     220, 140, 1, 0.5, 0.2, 1]]
block1:
  type: _entity
  components:
    - type: box2d_body
      draw_shape: True
      shapes:
        - type: box2d_rect
          half_size: '@0'
          density: 0
goomba:
  type: model.boxed
  sheet: gfx/smb1.png
  animations:
    walk:
      box: 0
      loop: true
      frames:
        - quads: [112, 0, 16, 16, -8, 0]
        - quads: [128, 0, 16, 16, -8, 0]
    idle:
      box: 0
      frames:
        - quads: [112, 0, 16, 16, -8, 0]
    dead:
      frames:
        - quads: [144, 0, 16, 16, -8, 0]
  boxes:
    - [-6, 0, 6, 16]

skeleton_example:
  type: model.skeletal
  joints:
    - id: torso
      mesh: mesh.example1.torso
    - id: legu
      mesh: mesh.example1.legu
      parent: torso
      key_point: legu
    - id: legl
      mesh: mesh.example1.legl
      parent: legu
      key_point: legl


mario:
  type: model.boxed
  sheet: gfx/smb1.png
  animations:
    idle:
      box: 0
      loop: false
      frames:
        - quads: [0, 0, 16, 16, -8, 0, {'scale': 1.5}]
    walk:
      box: 0
      loop: true
      frames:
        - ticks: 10
          quads: [16, 0, 16, 16, -8, 0]
        - ticks: 10
          quads: [32, 0, 16, 16, -8, 0]
        - ticks: 10
          quads: [48, 0, 16, 16, -8, 0]
    jump:
      box: 0
      loop: false
      frames:
        - quads: [80, 0, 16, 16, -8, 0]
  boxes:
    - [-4, 0, 4, 16]

