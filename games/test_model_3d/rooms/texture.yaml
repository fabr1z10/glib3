type: _basic
id: texture
cam:
  - type: ortho
    id: main
    world_size: [320, 240]
    cam_size: [320, 240]
    bounds:
      x: [0, 100]
      y: [0, 100]
      z: [0, 100]
items:
  - type: _entity
    model:
      type: model.poly
      vertex: ptc
      tex: gfx/container.jpg
      # ptc = position (2) texture color
      points: [
          80, 60, 0, 1, 1, 1, 1, 1,
          240, 60, 1, 1, 1, 1, 1, 1,
          240, 180, 1, 0, 1, 1, 1, 1,
          80, 180, 0, 0, 1, 1, 1, 1]
    pos: [0, 0, 0]
