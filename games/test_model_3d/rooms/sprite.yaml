type: _basic
id: sprite
cam:
  type: ortho
  world_size: [320, 240]
  cam_size: [320, 240]
  bounds:
    x: [0, 100]
    y: [0, 100]
    z: [0, 100]
on_load: pollo.ciao.jingo
items:
  - entity:
      type: _entity
      components:
        - type: components.keyinput
          callbacks:
            - key: 81
              action: 1
              func: keys.pippo
      model:
        type: model.sprite
        sheet: gfx/smb1.png
        animations:
          idle:
            loop: false
            frames:
              - quads: [0, 0, 16, 16, -8, 0, {'scale': 1.5}]
          walk:
            loop: true
            frames:
              - quads: [16, 0, 16, 16, -8, 0]
              - quads: [32, 0, 16, 16, -8, 0]
              - quads: [48, 0, 16, 16, -8, 0]
    pos: [160, 120, 0]