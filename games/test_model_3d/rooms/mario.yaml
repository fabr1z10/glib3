type: _basic
id: sprite
vars:
  0: mario
cam:
  - type: ortho
    id: main
    world_size: [640, 240]
    cam_size: [320, 240]
    bounds:
      x: [0, 640]
      y: [0, 240]
      z: [0, 100]
  - type: ortho
    id: diag
    world_size: [320, 240]
    cam_size: [320, 240]
    bounds:
      x: [0, 320]
      y: [0, 240]
      z: [0, 100]
engines:
  - type: runner.scheduler
  - type: runner.collisionengine
    response:
      - tag1: $globals.CollisionTags.player
        tag2: $globals.CollisionTags.goomba
        on_enter: $scripts.mario.foe_hits_mario
      - tag1: $globals.CollisionTags.player
        tag2: $globals.CollisionTags.brick_sensor
        on_enter: $scripts.mario.hit_brick_sensor
    size: [80, 80]
items:
  - type: _fps_counter
    font: mario_font
    size: 8
    parent: diag
    pos: [0,15,0]
  - type: mario
    size: [1, 1]
    max_speed: 100
    time_acc: 0.1
    jump_height: $globals.jump_height
    time_to_jump_apex: $globals.time_to_jump_apex
    model: '@0'
    pos: [10, 8, 0]
  - type: _rect
    size: [8, 2]
    pos: [6, 4, 0, 8, 2, 0, 10, 0, 0, 26, 8, 0]
  - type: _poly
    points: [0, 0, 8, 0, 8, 8]
    pos: [18, 2, 0]
  - type: _poly
    points: [0, 0, 0, -8, 8, -8]
    pos: [34, 10, 0]
  - type: _line
    size: [2, 0]
    pass_thru: True
    pos: [11,8,0]
#  - type: _line
#    size: [2, 0]
#    pass_thru: True
#    pos: [11,10,0]
  - type: _line
    size: [2, 0]
    pass_thru: True
    move:
      path: [11, 10, 9, 10]
      mode: 1
      speed: 10
  - type: _line
    size: [2,0]
    pass_thru: True
    move:
      path: [1, 0, 1, 10]
      mode: 1
      speed: 10
  - type: brick
    pos: [6,9,0,7,9,0]
